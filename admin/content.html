<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .sidebar { width: 250px; position: fixed; height: 100%; background: #343a40; color: white; padding: 15px; }
        .content { margin-left: 260px; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul class="list-unstyled">
            <li><a href="#pictures" class="text-white">Manage Pictures</a></li>
            <li><a href="#content" class="text-white">Manage Content</a></li>
            <li><a href="#chat" class="text-white">Chat with Users</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Admin Dashboard</h1>
        <div id="pictures">
            <h2>Manage Pictures</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="picture" class="form-control mb-2">
                <button type="submit" class="btn btn-primary">Upload Picture</button>
            </form>
        </div>
        <div id="content">
            <h2>Manage Content</h2>
            <textarea class="form-control mb-2" placeholder="Write content here..." rows="5"></textarea>
            <button class="btn btn-success">Save Content</button>
        </div>
        <div id="chat">
            <h2>Chat with Users</h2>
            <div class="chat-box border p-3" style="height: 300px; overflow-y: scroll;">
                <!-- Messages will appear here -->
            </div>
            <textarea class="form-control mt-2" placeholder="Type a message..."></textarea>
            <button class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
