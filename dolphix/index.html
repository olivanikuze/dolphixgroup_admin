      // Apply saved mode on page load
      document.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('mode') || 'light-mode';
    document.body.classList.add(savedMode); 
    updateIcon(savedMode);
});

function toggleMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');

    if (isDarkMode) {
        body.classList.replace('dark-mode', 'light-mode');
        localStorage.setItem('mode', 'light-mode');
    } else {
        body.classList.replace('light-mode', 'dark-mode');
        localStorage.setItem('mode', 'dark-mode');
    }

    updateIcon(isDarkMode ? 'light-mode' : 'dark-mode');
}

function updateIcon(mode) {
    const icon = document.querySelector('.mode-toggle');
    icon.className = `fas mode-toggle ${mode === 'dark-mode' ? 'fa-sun' : 'fa-moon'}`;
}
